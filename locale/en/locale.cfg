[item-name]
train-stop-color-tool=Train Stop Color Tool

[mod-setting-name]
train-stop-item-color-vibrance-push=Vibrance Push
train-stop-item-color-saturation-boost=Saturation Boost
train-stop-item-color-blend-item-colours=Blend Item Colours

[mod-setting-description]
train-stop-item-color-vibrance-push=How strongly colours are pushed away from grey; higher values produce more vivid, punchy colours.
train-stop-item-color-saturation-boost=Multiplier applied to colour saturation; higher values increase colour intensity.
train-stop-item-color-blend-item-colours=When enabled, colours from multiple item or fluid tags are averaged together. When disabled, only the first tag determines the train stop colour.
